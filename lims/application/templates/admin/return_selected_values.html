<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returning Selected Values</title>
</head>
<body>
<h3>Processing Selected Values...</h3>

<script>
        (function() {
            var values = {{ selected_values|safe }};
            if (window.opener) {
               window.opener.postMessage(values, "*");
               window.close();
            } else {
                alert("No parent window detected. Selected values: " + values.join(", "));
            }
        })();

</script>
</body>
</html>
